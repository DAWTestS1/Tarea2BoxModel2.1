<body>

    <h2>Demostración modelo de caja</h2>  
    <div class="bloque">Este es un elemento de bloque que tiene relleno, borde y margen aplicados.</div>
    <span class="enlinea">Este es un elemento en línea que actúa como bloque.</span>
    <!--Ejemplo donde se muestra  el elemento en linea -->
    <div class="inline-example">
        <p>Este es un elemento <span class="inline">inline</span>. A continuación se muestra un elemento <span class="inline-block">inline-block</span>.</p>
    </div>
